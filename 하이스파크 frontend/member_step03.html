    /* 수정된 부분: 현재 단계 스타일 완전히 적용 */
    .orderStep li .current {

        .message-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 0;
        }
        .message-box p {
            font-size: 18px;
            font-weight: 500;
            color: #035fe0;
            margin-bottom: 30px;

        }
        /* --- 버튼 스타일 --- */
        .btn-box {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            width: 160px;
            height: 50px;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid #035fe0;
            background-color: #035fe0;
            color: #fafafa;
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 0;
        }
        @media (max-width: 768px) {
            .btn-box {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
        }
