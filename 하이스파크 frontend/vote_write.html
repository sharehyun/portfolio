    <div class="board-container">
        <h2 class="board-title">VOTE</h2>
        
        <form class="write-form">
            <div class="form-group">
                <label for="post-title">제목</label>
                <input type="text" id="post-title" name="post-title" placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="post-content">내용</label>
                <textarea id="post-content" name="post-content" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group">
                <label for="end-date">투표 종료</label>
                <input type="datetime-local" id="end-date" name="end-date" required>
            </div>
            
            <div class="form-group">
                <div class="label-group">
                    <label></label>
                    <button type="button" class="add-option-btn">+</button>
                </div>
                <div class="vote-options-wrapper">
                    <div id="vote-options">
                        <div class="vote-option">
                            <input type="text" placeholder="투표 항목을 입력하세요" required>
                            <button type="button" class="remove-option-btn">삭제</button>
                        </div>
                        <div class="vote-option">
                            <input type="text" placeholder="투표 항목을 입력하세요" required>
                            <button type="button" class="remove-option-btn">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="post-file">파일 첨부</label>
                <input type="file" id="post-file" name="post-file">
            </div>

            <div class="button-group">
                <button type="submit" class="save-button">저장</button>
                <a href="vote_list.html"><button type="button" class="cancel-button">취소</button></a>
            </div>
        </form>
    </div>
