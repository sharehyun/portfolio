{% extends "base.html" %}
{% load static %}
{% block title %}로그인{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Share_AddGroup.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="feed__content">

  <div class="feed__add">
    <div class="feed__add_title">
      <span>로그인</span>
    </div>
    <form method="POST" name="loginFrm">
    {% csrf_token %}
    <div class="login-box">
      <input type="text" class="idpw" name="id" id="id" placeholder="아이디">
      <input type="password" class="idpw" name="pw" id="pw" placeholder="비밀번호" autocomplete="off">

      <div class="checkbox-container">
        <input type="checkbox" class="saveID" name="saveID" id="saveID">
        <p class="popo">아이디 자동 완성</p>
        <div class="forfind">
          <a href="{% url 'member:find1' %}" ><p class="ffp">아이디 찾기</p></a>
          <p>|</p>
          
          <a href="{% url 'member:find2' %}"><p class="ffp">비밀번호 찾기</p></a>
        </div>
      </div>

      {% if error %}
        <p class="forerror">{{ error }}</p>
      {% endif %}

      <div>
        <button type="submit" class="login-btn" id="loginBtn">로그인</button>
        <a href="/member/join1/"><button type="button" class="mbtn" id="mbtn">회원가입</button></a>

      </div>
    </div>
    </form>

    <div class="kakao-login-button">
            <a href="{% url 'member:kakao_login' %}">
                <img src="{% static 'images/kaka.png' %}" alt="카카오 로그인" class="kBtn">
            </a>
        </div>
    
    

  </div>

</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
